name: Build and deploy ASP.Net Core app to Azure Web App - azure-app-abdul-CICD

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.0.x'

      # Build step with explicit solution file path
      - name: Build with dotnet
        run: dotnet build abdul-azure-app/abdul-azure-app.sln --configuration Release

      # Publish step with explicit solution file path and output directory
      - name: dotnet publish
        run: dotnet publish abdul-azure-app/abdul-azure-app.sln -c Release -o ${{ runner.temp }}/myapp

      # Upload artifact for deployment job
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{ runner.temp }}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_BE1C4EF8A9EF4EF09E32C58DC6FFF84B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1F8E638F9EB74307959C94399393D12F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4343605273DC4B13B65D32BA87ED2F28 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'azure-app-abdul-CICD'
          slot-name: 'Production'
          package: ${{ runner.temp }}/myapp
